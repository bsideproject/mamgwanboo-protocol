syntax = "proto3";

import "BirthProto.proto";

option java_multiple_files = true;

package protobuf.friend;

message FriendGetRequestProto {
  string keyword = 1;
  string sort = 2;
}

message FriendPostRequestProto {
  repeated string nicknames = 1;
  string relationship = 2;
  common.BirthProto birth = 3;
  string memo = 4;
}

message FriendPutRequestProto {
  string nickname = 1;
  string relationship = 2;
  common.BirthProto birth = 3;
  string memo = 4;
}


